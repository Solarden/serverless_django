service: ${file(./secrets.json):ApiName}

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: serverless_django.wsgi.application
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.9
  stage: dev
  region: ${file(./secrets.json):DefaultRegion}
  memorySize: 256
  vpc:
    securityGroupIds:
      - ${file(./secrets.json):securityGroupId}
    subnetIds:
      - ${file(./secrets.json):subnetId1}
      - ${file(./secrets.json):subnetId2}
      - ${file(./secrets.json):subnetId3}

functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
